<body>
  <script>
    var T = new THREE.Matrix4()
    // set方法设置平移矩阵
    T.set(
      1, 0, 0, 5,
      0, 1, 0, 3,
      0, 0, 1, 9,
      0, 0, 0, 1
    )
    // makeTranslation方法设置平移矩阵
    // 顶点坐标沿着X、Y、Z轴分别平移5,3,9
    // T.makeTranslation(5, 3, 9)
    console.log('查看平移矩阵', T.elements);

  </script>
