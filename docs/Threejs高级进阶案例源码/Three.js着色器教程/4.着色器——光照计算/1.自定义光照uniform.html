<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>作者博客：百度"three.js 郭隆邦"</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
</head>

<body>
  <!-- 顶点着色器 -->
  <script id="vertexShader" type="x-shader/x-vertex">
    //顶点法向量变量无需声明，自动自动声明
    // attribute vec3 normal;
    // 法向量矩阵系统自动声明
    // uniform mat3 normalMatrix;

    //varying声明顶点法向量插值后变量
    varying vec3 v_normal;
    void main(){
      // normalMatrix法向量矩阵：模型的顶点进行了模型变换，顶点的法向量要跟着变化
      // 顶点的法向量执行插值计算
      v_normal=normalMatrix*normal;
      // 模型矩阵modelMatrix
      gl_Position = modelMatrix*vec4( position, 1.0 );
    }
  </script>
  <!-- 片元着色器 -->
  <script id="fragmentShader" type="x-shader/x-fragment">
    // 声明一个颜色变量表示网格模型颜色
    uniform vec3 u_color;
    // 顶点法向量插值后的结果，一个片元数据对应一个法向量数据
    varying vec3 v_normal;
    // uniform声明平行光颜色变量
    uniform vec3 u_lightColor;
    //平行光方向变量
    uniform vec3 u_lightDirection;
    void main() {
      // 法向量归一化
      vec3 norlmal2 = normalize(v_normal);
      // 计算平行光方向向量和片元法向量的点积
      // 不同的入射角度反射强度不同
      float dot = dot(u_lightDirection, norlmal2);
      // 计算反射后的颜色  光线颜色*物体颜色*dot
      vec3 reflectedLight = u_lightColor * u_color * dot;
      // 反射颜色赋值给内置变量gl_FragColor
      gl_FragColor = vec4(reflectedLight,1.0);
    }
  </script>
  <script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();

    var geometry = new THREE.BoxBufferGeometry(0.5, 0.5, 0.5);
    // 查看几何体的顶点位置、顶点法向量数据
    console.log(geometry.attributes);

    var material = new THREE.ShaderMaterial({
      // 定义材质对象的uniforms属性，传递着色器中uniform变量对应的值
      uniforms: {
        // 网格模型颜色
        u_color: {
          value: new THREE.Color(0xff0000)
        },
        // 平行光光源颜色
        u_lightColor: {
          value: new THREE.Color(0xffffff)
        },
        // 平行光的方向
        u_lightDirection: {
          value: new THREE.Vector3(-1.0, -1.0, 1.0).normalize()
        },
      },
      // 顶点着色器
      vertexShader: document.getElementById('vertexShader').textContent,
      // 片元着色器
      fragmentShader: document.getElementById('fragmentShader').textContent,
    });
    var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
    scene.add(mesh); //网格模型添加到场景中
    // 网格模型进行旋转变换，对应模型矩阵值
    mesh.rotateY(Math.PI / 6);
    mesh.rotateX(Math.PI / 6);

    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 150; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setSize(width, height); //设置渲染区域尺寸
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

    // 渲染函数
    function render() {
      renderer.render(scene, camera); //执行渲染操作
      requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧
    }
    render();
  </script>
</body>

</html>
