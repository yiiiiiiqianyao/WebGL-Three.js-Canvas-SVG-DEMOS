<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>作者博客：百度"three.js 郭隆邦"</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
  <!-- 引入threejs扩展控件OrbitControls.js -->
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
  <!-- 顶点着色器 -->
  <script id="vertexShader" type="x-shader/x-vertex">
    // attribute vec3 position;
    // attribute vec3 color;
    // 系统自动声明顶点纹理坐标变量uv
    // attribute vec2 uv;

    // varying关键字声明一个变量表示顶点纹理坐标插值后的结果
    varying vec2 vUv;
    void main(){
      // 顶点纹理坐标uv数据进行插值计算
      vUv = uv;
      // 投影矩阵projectionMatrix、视图矩阵viewMatrix、模型矩阵modelMatrix
      gl_Position = projectionMatrix*viewMatrix*modelMatrix*vec4( position, 1.0 );
    }
  </script>
  <!-- 片元着色器 -->
  <script id="fragmentShader" type="x-shader/x-fragment">
    // 声明一个纹理对象变量
    uniform sampler2D texture;
    // 顶点片元化后有多少个片元就有多少个纹理坐标数据vUv
    varying vec2 vUv;
    void main() {
       //内置函数texture2D通过纹理坐标vUv获得贴图texture的像素值
       vec4 tColor = texture2D( texture, vUv );
       //计算RGB三个分量光能量之和，也就是亮度
       float luminance = 0.299*tColor.r+0.587*tColor.g+0.114*tColor.b;
       //逐片元赋值，RGB相同均为亮度值，用黑白两色表达图片的明暗变化
       gl_FragColor = vec4(luminance,luminance,luminance,1);
    }
  </script>
  <script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();
    /**
     * 创建网格模型
     */
    var geometry = new THREE.BoxGeometry(100, 100, 100); //创建一个立方体几何对象Geometry
    var material = new THREE.MeshLambertMaterial({
      color: 0xffff00
    }); //材质对象Material
    var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
    scene.add(mesh); //网格模型添加到场景中
    /**
     * 光源设置
     */
    //点光源
    var point = new THREE.PointLight(0xffffff);
    point.position.set(400, 200, 300); //点光源位置
    scene.add(point); //点光源添加到场景中
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 150; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

    // 创建一个WebGL渲染目标对象target0
    var target0 = new THREE.WebGLRenderTarget(500, 500);

    /**
     * 创建场景对象Scene1
     */
    var scene1 = new THREE.Scene();
    // var geometry2 = new THREE.BoxGeometry(100, 100, 100);
    var geometry1 = new THREE.PlaneGeometry(100, 100);
    // 自定义顶点着色器对象
    var material1 = new THREE.ShaderMaterial({
      uniforms: {
        // texture对应顶点着色器中uniform声明的texture变量
        texture: {
          // 获得WebGL渲染目标对象target0的渲染结果
          value: target0.texture
        },
      },
      // 顶点着色器
      vertexShader: document.getElementById('vertexShader').textContent,
      // 片元着色器
      fragmentShader: document.getElementById('fragmentShader').textContent,
      transparent:true,
    });
    var mesh1 = new THREE.Mesh(geometry1, material1); //网格模型对象
    scene1.add(mesh1); //网格模型添加到场景中
    /**
     * 场景scene1对应的相机对象camera1
     */
    var s1 = 100;
    var camera1 = new THREE.OrthographicCamera(-s1 * k, s1 * k, s1, -s1, 1, 1000);
    // camera1.position.set(200, 300, 300); //设置相机位置
    camera1.position.set(0, 0, 300); //设置相机位置
    camera1.lookAt(scene1.position); //设置相机方向(指向的场景对象)

    // 创建一个WebGL渲染目标对象target1
    var target1 = new THREE.WebGLRenderTarget(500, 500);

    /**
     * 创建场景对象Scene2
     */
    var scene2 = new THREE.Scene();
    var plane = new THREE.BoxGeometry(100, 100, 100);
    var material2 = new THREE.MeshLambertMaterial({
      // 获得WebGL渲染目标对象target1的渲染结果
      map: target1.texture,
    }); //材质对象
    var mesh2 = new THREE.Mesh(plane, material2); //网格模型对象
    scene2.add(mesh2); //网格模型添加到场景中
    /**
     * 场景scene2光源设置
     */
    //点光源
    var point2 = new THREE.PointLight(0xffffff);
    point2.position.set(400, 200, 300); //点光源位置
    scene2.add(point2); //点光源添加到场景中
    //环境光
    var ambient2 = new THREE.AmbientLight(0x444444);
    scene2.add(ambient2);
    /**
     * 场景scene2对应的相机对象camera2
     */
    var camera2 = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera2.position.set(200, 300, 300); //设置相机位置
    camera2.lookAt(scene2.position); //设置相机方向(指向的场景对象)

    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height); //设置渲染区域尺寸
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象


    // 渲染函数
    function render() {
      // 设置当前渲染场景的背景
      renderer.setClearColor(0xff0000, 1);
      //渲染到自定义的帧缓冲区(WebGL渲染目标对象)
      // 渲染结果保存到对象target0
      renderer.render(scene, camera,target0); //执行渲染操作

      // 设置当前渲染场景的背景
      renderer.setClearColor(0xffff00, 1);
      // 渲染结果保存到对象target1
      renderer.render(scene1, camera1,target1); //执行渲染操作

      // 设置当前渲染场景的背景
      renderer.setClearColor(0x000000, 1);
      // 参数3没有指定渲染目标，渲染到canvas画布对应的帧缓冲区，绘制节显示到画布上
      renderer.render(scene2, camera2); //执行渲染操作

      // mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
      requestAnimationFrame(render);//请求再次执行渲染函数render，渲染下一帧
    }
    render();
    //操作场景scene2对应的相机对象camera2
    var controls = new THREE.OrbitControls(camera2);
  </script>
</body>

</html>
