<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>作者博客：百度"three.js 郭隆邦"</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
  <!-- 引入threejs扩展控件OrbitControls.js -->
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
  <!-- 顶点着色器 -->
  <script id="vertexShader" type="x-shader/x-vertex">
    void main(){
      // 模型矩阵modelMatrix、视图矩阵viewMatrix、投影矩阵projectionMatrix
      gl_Position = projectionMatrix*viewMatrix*modelMatrix*vec4( position, 1.0 );
    }
  </script>
  <!-- 片元着色器 -->
  <script id="fragmentShader" type="x-shader/x-fragment">
    // color变量数据来自ShaderMaterial的uniforms属性的color属性
    uniform vec3 color;
    void main() {
       // gl_FragColor = vec4(1.0,0.0,0.0,1.0);
       gl_FragColor = vec4(color,1.0);
    }
  </script>
  <script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();
    /**
     * 创建网格模型
     */
    var geometry = new THREE.BoxGeometry(100, 100, 100);
    //ShaderMaterial创建一个着色器材质对象
    var material = new THREE.ShaderMaterial({
      //定义uniforms属性，uniforms的属性和着色器中的uniform变量相对应
      uniforms:{
        // 颜色属性clor对应片元着色器代码中uniform声明的color变量
        color:{value:new THREE.Color(0xff0000)},
      },
      // 顶点着色器
      vertexShader: document.getElementById('vertexShader').textContent,
      // 片元着色器
      fragmentShader: document.getElementById('fragmentShader').textContent,
    });
    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
    // 网格模型旋转操作
    mesh.rotateY(Math.PI/6);
    mesh.rotateX(Math.PI/6);
    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 150; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(width, height); //设置渲染区域尺寸
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

    // 渲染函数
    function render() {
      renderer.render(scene, camera); //执行渲染操作
      // mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
      requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧
    }
    render();
    //创建控件对象  相机对象camera作为参数   控件可以监听鼠标的变化，改变相机对象的属性
    var controls = new THREE.OrbitControls(camera,renderer.domElement);
  </script>
</body>

</html>
