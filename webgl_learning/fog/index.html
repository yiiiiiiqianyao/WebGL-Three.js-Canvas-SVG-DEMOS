<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../src/webgl_lib/webgl-utils.js"></script>
    <script src="../src/webgl_lib/webgl-debug.js"></script>
    <script src="../src/webgl_lib/cuon-utils.js"></script>
    <script src="../src/webgl_lib/cuon-matrix.js"></script>
    <script src="../src/utils.js"></script>
    <style>
        #canvas{
            display: block;
            margin: 0 auto;
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800px" height="800px"></canvas>
</body>
<script>
    
    var canvas = document.getElementById('canvas')
    canvas.width = 800
    canvas.height = 800
    
    // 获取 webgl 绘图上下文
    var gl = getWebGLContext(canvas)
    if(!gl) { 
        console.log('not support')
    }

     var projMatrix = new Matrix4();
    projMatrix.setPerspective(30, canvas.width/canvas.height, 1, 100);

    var viewMatrix = new Matrix4();
    // eyeX, eyeY, eyeZ, centerX, centerY, centerZ, upX, upY, upZ
    viewMatrix.setLookAt(
        3, 3, 7, 
        0, 0, 0, 
        0, 1, 0);
    // let distance = Math.sqrt((3-0)*(3-0))

    //设置透视投影矩阵
   
    
    //设置模型矩阵的相关信息
    let modelMatrix = new Matrix4()
    modelMatrix.rotate(-80, 0, 1, 0)

  
    let FSIZE = CubeverticesColors.BYTES_PER_ELEMENT;

    var vertexShader = getVertxeSHADER()
    var fragmentShader = getFragmentSHADER()
    // 初始化着色器
    if(!initShaders(gl, vertexShader, fragmentShader)){   // initShaders => true : 创建成功, false : 创建失败
        console.log('failed initShader')
    }

    gl.clearColor(0.6, 0.6, 0.6, 1.0) // 指定清空 canvas 的颜色 (背景色)
    gl.enable(gl.DEPTH_TEST)
    // gl.enable(gl.CULL_FACE) // 开启背面剔除
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
    gl.enable(gl.BLEND) // 开启混合
    gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA) // 指定混合函数

    var u_progMat = bindUnifrom4fv('u_projMat', projMatrix.elements)
    var u_viewMat = bindUnifrom4fv('u_viewMat', viewMatrix.elements)
    var u_modelMat = bindUnifrom4fv('u_modelMat', modelMatrix.elements)

    bindElementBuffer(cubeIndices)
    bindAttriBuffer('a_Position', CubeVertices, 3)
    bindAttriBuffer('a_Color', CubeColors, 3)
    bindAttriBuffer('a_Uv', CubeUvs, 2)
    // bindTexture("../src/images/i.jpg", 'u_Sampler')

    // gl.drawElements(gl.TRIANGLES, cubeIndices.length, gl.UNSIGNED_BYTE, 0);
    animate()
    
    function animate() {

        gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);
     

        modelMatrix.rotate(-1, 0, 1, 0)
        gl.uniformMatrix4fv(u_modelMat, false, modelMatrix.elements);

        gl.drawElements(gl.TRIANGLES, cubeIndices.length, gl.UNSIGNED_BYTE, 0);
        requestAnimationFrame(animate)
    }

    function bindAttriBuffer(attrName, vertices, count) {
        let vertexBuffer = gl.createBuffer()
        if(!vertexBuffer) {
            console.log("failed create vertex buffer")
        }
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer, count) // 将缓冲区对象绑定到目标
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW) // 向缓冲区对象中写入数据
        
        var FSIZE = vertices.BYTES_PER_ELEMENT;

        var attr = gl.getAttribLocation(gl.program, attrName);
        gl.vertexAttribPointer(attr, count, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(attr);
    }

    function bindUnifrom4fv(unifromName, data) {
        var uniform4f = gl.getUniformLocation(gl.program, unifromName);
        if (uniform4f < 0) {
            console.log("无法获取矩阵变量的存储位置");
        }

        gl.uniformMatrix4fv(uniform4f, false, data);
        return uniform4f
    }

    function bindElementBuffer(indices) {
        var indexBuffer = gl.createBuffer();
        if (!indexBuffer) {
            console.log("无法创建缓冲区对象");
        }
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);
    }

    function getVertxeSHADER() {
        return `
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            attribute vec2 a_Uv;
            uniform mat4 u_ModelViewMatrix;

            uniform mat4 u_projMat;
            uniform mat4 u_viewMat;
            uniform mat4 u_modelMat;

            varying vec4 v_Color;
            varying vec2 v_Uv;
            varying vec3 v_pos;
            void main(){
                // gl_Position = u_ModelViewMatrix * a_Position;
                gl_Position = u_projMat * u_viewMat * u_modelMat * a_Position;
                v_Color = a_Color;
                v_Uv = a_Uv;
                v_pos = (u_modelMat * a_Position).xyz;
            }
        `
    }

    function getFragmentSHADER() {
        return `
            #ifdef GL_ES
            precision mediump float;
            #endif
            varying vec4 v_Color;
            varying vec2 v_Uv;
            uniform sampler2D u_Sampler;
            varying vec3 v_pos;
            void main(){
                vec3 eye = vec3(3.0, 3.0, 7.0);
                float lenToeye = length(eye);
                // gl_FragColor = v_Color;
                // gl_FragColor = texture2D(u_Sampler, v_Uv);
                // gl_FragColor.a = v_Uv.y;

                vec4 r = vec4(1.0, 0.0, 0.0, 1.0);
                vec4 fog = vec4(1.0, 1.0, 1.0, 1.0);
                float b = length(eye - v_pos)/lenToeye;
                gl_FragColor = mix(fog, r, 1.0-b);
            }
        `
    }

    function handleLoadedTexture(texture) {
        gl.bindTexture(gl.TEXTURE_2D, texture) // 绑定当前的纹理单元（设置纹理单元的参数是针对每张不同纹理， 而不是同时作用与所有的纹理单元）
        // gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1) // 对纹理图像进行 Y 轴反转 - 点精灵不需要翻转

        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR); 
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);

    }

    function initTexture(imageFile) {
        let texture = gl.createTexture()
        texture.image = new Image()
        texture.image.src = imageFile
        texture.image.onload = () => handleLoadedTexture(texture)
        return texture
    }

    function bindTexture(textureName, samplerName) {
        var texture = initTexture(textureName)
        gl.activeTexture(gl.TEXTURE0); // 激活0号纹理单元
        gl.bindTexture(gl.TEXTURE_2D, texture); // 绑定纹理单元

        var u_Sampler = gl.getUniformLocation(gl.program, samplerName);
        gl.uniform1i(u_Sampler, 0);
    }

    
</script>
</html>
