<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./src/webgl_lib/webgl-utils.js"></script>
    <script src="./src/webgl_lib/webgl-debug.js"></script>
    <script src="./src/webgl_lib/cuon-utils.js"></script>
    <script src="./src/webgl_lib/cuon-matrix.js"></script>
    <style>
        #canvas{
            display: block;
            margin: 0 auto;
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800px" height="600px"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas')
    canvas.width = 800
    canvas.height = 600
    
    // 获取 webgl 绘图上下文
    var gl = getWebGLContext(canvas)
    if(!gl) { 
        console.log('not support')
    }

    // 获取着色器片段
    var vertexShader = getTriangleVSHADER()
    var fragmentShader = getTriangleFSHADER()

    // 初始化着色器
    if(!initShaders(gl, vertexShader, fragmentShader)){   // initShaders => true : 创建成功, false : 创建失败
        console.log('failed initShader')
    }

    gl.clearColor(0.0, 1.0, 1.0, 1.0) // 指定清空 canvas 的颜色 (背景色)
    gl.clear(gl.COLOR_BUFFER_BIT) // 清空 canvas 

    let vertices = new Float32Array([
        0.0, 0.5, 0.0,
        -0.5, -0.5, 0.0,
        0.5, -0.5, 0.0
    ])


    drawPoints(vertices, 3)

    function drawPoints(vertices, count) {
        let vertexBuffer = gl.createBuffer()
        if(!vertexBuffer) {
            console.log("failed create vertex buffer")
            return
        }

        let shaderAttriPos = gl.getAttribLocation(gl.program, "aPos")
        if(shaderAttriPos < 0) {
            console.log("failed get pos attribute location")
            gl.deleteBuffer(vertexBuffer)
            return
        }
        
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer) // 将缓冲区对象绑定到目标
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW) // 向缓冲区对象中写入数据
        gl.vertexAttribPointer(shaderAttriPos, 3, gl.FLOAT, false, 0, 0) // 将缓冲区对象分配给 shaderAttriPos 变量
        gl.enableVertexAttribArray(shaderAttriPos) // 开启 shaderAttriPos 变量

        let modelMatrix = new Matrix4()
        modelMatrix.translate(0.4, 0, 0)
        let shaderModelMatrix = gl.getUniformLocation(gl.program, "modelMatrix")
        if(!shaderModelMatrix) {
            console.log("failed get model uniform location")
            return
        }
        gl.uniformMatrix4fv(shaderModelMatrix, false, modelMatrix.elements)

        gl.drawArrays(gl.TRIANGLES, 0, count)

        gl.deleteBuffer(vertexBuffer) // 删除缓冲区对象
    }

    function getTriangleVSHADER(){
        return `
            attribute vec3 aPos;
            uniform mat4 modelMatrix;
            void main(){
                gl_Position = modelMatrix * vec4(aPos, 1.0);
            }
        `
    }

    function getTriangleFSHADER(){
        return `
            precision mediump float;
            void main(){
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        `
    }
  
</script>
</html>
