<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="bookmark" href="../favicon.ico" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="../src/three.js"></script>
    <script src="../src/controller/OrbitControls.js"></script>
  </head>
  <body></body>
  <!-- https://zhuanlan.zhihu.com/p/38548428 -->
  <script type="x-shader/x-vertex" id="vertexShader">
    
    varying vec3 vNormal; // 法线方向
    varying vec3 vPositionNormal; // 视角方向
    void main() 
    {
      vNormal = normalize( normalMatrix * normal ); // 转换到视图空间
      vPositionNormal = normalize(( modelViewMatrix * vec4(position, 1.0) ).xyz);
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
  </script>
  <script type="x-shader/x-vertex" id="fragmentShader">
    uniform vec3 glowColor;
    uniform float b;
    uniform float p;
    uniform float s;
    varying vec3 vNormal;
    varying vec3 vPositionNormal;
    void main() 
    {
      // 菲涅尔反射等式
      // bias  (b) 值决定了颜色最亮值的位置
      // power (p) 决定了透明度变化速度及方向
      // scale (s) 决定变化方向
      float a = pow( b + s * abs(dot(vNormal, vPositionNormal)), p );
      gl_FragColor = vec4( glowColor, a );
    }
  </script>
  <script>
    var scene, camera, renderer, clock, controlller;
    var shadermaterial

    init();
    animate();

    // - Functions -
    function init() {
      scene = new THREE.Scene();
      clock = new THREE.Clock();
      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 100;
      renderer = new THREE.WebGLRenderer({
        antialias: true, // 开启抗锯齿处理
        alpha: true,
      });
      renderer.setClearColor(new THREE.Color(0x000000))
      renderer.setSize(window.innerWidth, window.innerHeight);
    

      shadermaterial = new THREE.ShaderMaterial( {
        uniforms: {
          
          "s":   { type: "f", value: -1.0},
          "b":   { type: "f", value: 1.0},
          "p":   { type: "f", value: 2.0 },
          glowColor: { type: "c", value: new THREE.Color(0xffffff) }
        },
        vertexShader:   document.getElementById( 'vertexShader'   ).textContent,
        fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
        // side: THREE.FrontSide,
        blending: THREE.AdditiveBlending,
        transparent: true
      })

      // var geometry = new THREE.TorusKnotBufferGeometry( 10, 3, 100, 32 )
      // var geometry = new THREE.BoxBufferGeometry( 10, 10, 10 );
      var geometry = new THREE.SphereBufferGeometry( 5, 6, 6 );
      var torusKnot = new THREE.Mesh( geometry, shadermaterial )
      scene.add( torusKnot )

      var axisHelper = new THREE.AxesHelper(10);
      scene.add(axisHelper);

    

      /**
       * 光源设置
       */
      // 方向光1
      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
      directionalLight.position.set(400, 200, 300);
      // directionalLight.castShadow = true
      scene.add(directionalLight);
      // 方向光2
      var directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.9);
      directionalLight2.position.set(-400, -200, -300);
      // scene.add(directionalLight2);
      //环境光
      var ambient = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambient);

      controlller = new THREE.OrbitControls(camera, renderer.domElement);
      document.body.appendChild(renderer.domElement);
      window.onresize = onResize;
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      controlller.update(clock.getDelta());
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</html>
