<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="bookmark" href="../favicon.ico" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="../src/three.js"></script>
    <script src="../src/controller/OrbitControls.js"></script>
    <script src="../src/libs/ammo.js"></script>
    <script src="../src/libs/stats.min.js"></script>
  </head>
  <body></body>
  <script type="x-shader/x-vertex" id="vertexShader">
    varying vec2 vUv;
    void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }</script>
  <script type="x-shader/x-vertex" id="fragmentShader">
    varying vec2 vUv;
    uniform vec3 color;
    void main() {
      gl_FragColor = vec4(color, vUv.x);
    }
  </script>
 
  <script>
    var scene, camera, renderer, clock, controller, stats
    var shader_material

    // physijs - properties
    var gravityConstant = -9.8 // 重力常数
    var collisionConfiguration
    var dispatcher
    var broadphase // 初步检测
    var solver
    var physicsWorld
    var rigidBodies = []
    var margin = 0.05
    var ammo = new Ammo()
    var transformAux1 = ammo.btTransform()


    init();
    animate();

    // - Functions -
    function init() {
      scene = new THREE.Scene();
      clock = new THREE.Clock();
      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 10;
      renderer = new THREE.WebGLRenderer({
        antialias: true, // 开启抗锯齿处理
        alpha: true,
      });
      renderer.setClearColor(0xbfd1e5) // set sky color
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.shadowMap.enabled = true

      var axisHelper = new THREE.AxesHelper(10);
      scene.add(axisHelper);
     
      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
      directionalLight.position.set(400, 200, 300);
      directionalLight.castShadow = true
      directionalLight.shadow.camera.left = -10
      directionalLight.shadow.camera.right = 10
      directionalLight.shadow.camera.top = 10
      directionalLight.shadow.camera.bottom = -10

      directionalLight.shadow.camera.near = 2
      directionalLight.shadow.camera.far = 2

      scene.add(directionalLight);
      var directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.9);
      directionalLight2.position.set(-400, -200, -300);
      scene.add(directionalLight2);
      var light = new THREE.AmbientLight( 0x404040 ); // soft white light
      scene.add( light );

      // ---------

      initPhysics()

      // ---------

      stats = new Stats()
      document.body.appendChild( stats.dom );

      controller = new THREE.OrbitControls(camera, renderer.domElement);
      document.body.appendChild(renderer.domElement);
      window.onresize = onResize;
    }

    function initPhysics() {
      collisionConfiguration = ammo.btDefaultCollisionConfiguration()
      dispatcher = ammo.btCollisionDispatcher(collisionConfiguration)
      // btDbvtBroadphase = ammo.btDbvtBroadphase()
      // solver = ammo.btSequentialImpulseConstraintSolver()
      // new Ammo.btVector3(0, 0, 0)
      // physicsWorld = ammo.tDiscreteDynamicsWorld(dispatcher, broadphase, solver, collisionConfiguration)
      // physicsWorld.setGravity(ammo.btVector3(0, gravityConstant, 0)) // 设置重力
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      stats.update();
      controller.update(clock.getDelta());
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</html>
