<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
   <script src="../node_modules/three/build/three.min.js"></script>
   <script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
   <!-- <script src="../node_modules/three-geo/dist/three-geo.min.js"></script> -->
   <script src="../node_modules/three-geo/src/index.js"></script>
  </head>
  <body></body>
 
  <script>
    var scene, camera, renderer, clock, controller

    init();
    animate();

    // - Functions -
    function init() {
      scene = new THREE.Scene();
      clock = new THREE.Clock();
      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(5, 5, 5)
      renderer = new THREE.WebGLRenderer({
        antialias: true, // 开启抗锯齿处理
        alpha: true,
      });
      renderer.setClearColor(0xbfd1e5) // set sky color
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio)
     

      var axisHelper = new THREE.AxesHelper(10);
      scene.add(axisHelper);
     
      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
      directionalLight.position.set(400, 200, 300);
      scene.add(directionalLight);
      var directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.9);
      directionalLight2.position.set(-400, -200, -300);
      scene.add(directionalLight2);
      var ambient = new THREE.AmbientLight(0x404040, 0.6);
      scene.add(ambient);

      // --------
      addTerrain()
      // --------

      controller = new THREE.OrbitControls(camera, renderer.domElement);
      document.body.appendChild(renderer.domElement);
      window.onresize = onResize;
    }

    function addTerrain() {
        const tgeo = new ThreeGeo({
            tokenMapbox: "pk.eyJ1IjoiMTg5Njk5NDg2MTkiLCJhIjoiY2s5OXVzdHlzMDVneDNscDVjdzVmeXl0dyJ9.81SQ5qaJS0xExYLbDZAGpQ" // <---- set your Mapbox API token here
        });

        let terrain = tgeo.getTerrainRgb(
            [46.5763, 7.9904], // [lat, lng]
            5.0,               // radius of bounding circle (km)
            12)               // zoom resolution
        // console.log(terrain)
        terrain.then(t => {
            console.log(t)
            scene.add(t)
        })
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      controller.update(clock.getDelta());
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</html>
