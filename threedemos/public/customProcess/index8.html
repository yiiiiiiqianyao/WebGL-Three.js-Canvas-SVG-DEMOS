<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="bookmark" href="../favicon.ico" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="../src/three.js"></script>
    <script src="../src/controller/OrbitControls.js"></script>
    <script src="../src/libs/stats.min.js"></script>
    <script src="../src/libs/EffectComposer.js"></script>
    <script src="../src/libs/RenderPass.js"></script>
    <script src="../src/libs/ShaderPass.js"></script>
    <script src="../src/libs/CopyShader.js"></script>
    <script src="./CloudPass.js"></script>
  </head>
  <body></body>
  <script type="x-shader/x-vertex" id="vertexShader">
    varying vec2 vUv;
    void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }</script>
  <script type="x-shader/x-vertex" id="fragmentShader">
    varying vec2 vUv;
    uniform vec3 color;
    void main() {
      gl_FragColor = vec4(color, vUv.x);
    }
  </script>
 
  <script>
    var scene, camera, renderer, clock, controller, stats
    var cloudPass
    var composer
    init();
    animate();

    // - Functions -
    function init() {
      scene = new THREE.Scene();
      clock = new THREE.Clock();
      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(10, 10, 10)
      renderer = new THREE.WebGLRenderer({
        antialias: true, // 开启抗锯齿处理
        alpha: true,
      });
      renderer.setClearColor(0xbfd1e5) // set sky color
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio)

      var axisHelper = new THREE.AxesHelper(10);
      scene.add(axisHelper);
     
      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
      directionalLight.position.set(400, 200, 300);
      scene.add(directionalLight);
      // 方向光2
      var directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.9);
      directionalLight2.position.set(-400, -200, -300);
      scene.add(directionalLight2);
      //环境光
      var ambient = new THREE.AmbientLight(0x404040, 0.6);
      scene.add(ambient);

      stats = new Stats()
      document.body.appendChild( stats.dom );

      // --------
      var geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
      var material = new THREE.MeshPhongMaterial( {color: 0x00ff00} );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      var renderScene = new THREE.RenderPass( scene, camera )
      cloudPass = new THREE.CloudPass(scene, camera)
      composer = new THREE.EffectComposer( renderer );
      let scale = window.devicePixelRatio * 2 // 用于弥补后处理带来的图像精度损失
      composer.setSize( window.innerWidth * scale, window.innerHeight * scale );
      
      composer.addPass( renderScene )
      composer.addPass( cloudPass )
      // --------

      controller = new THREE.OrbitControls(camera, renderer.domElement);
      document.body.appendChild(renderer.domElement);
      window.onresize = onResize;
      
    }

    function animate() {
      requestAnimationFrame(animate);
      composer.render()
      stats.update();
      controller.update(clock.getDelta());

      if(cloudPass) {
        // if(cloudPass.cloudMaterial.uniforms.time.value > 3) {
        //   cloudPass.cloudMaterial.uniforms.time.value = -3
        // }
        cloudPass.cloudMaterial.uniforms.time.value += 0.2
      }
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</html>
