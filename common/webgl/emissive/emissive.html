<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../src/three.js"></script>
    <script src="../src/controller/OrbitControls.js"></script>
</head>
<body>
</body>
<script>
    var scene, camera, renderer, clock, controlller
    var shader_material
    init()
    animate()

    // - Functions -
    function init(){
        scene = new THREE.Scene()
        clock = new THREE.Clock();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000)
        camera.position.z = 100
        camera.position.x = 100
        renderer = new THREE.WebGLRenderer({
            antialias:true, // 开启抗锯齿处理
            alpha:true
        })
        // renderer.setClearColor(new THREE.Color(0x000000))
        renderer.setSize(window.innerWidth,window.innerHeight)
     
        // var axisHelper = new THREE.AxesHelper( 50 )
        // scene.add( axisHelper )

        
        var boxGeometry = new THREE.BoxGeometry(10,50,10)
        // var material = new THREE.MeshBasicMaterial({
        //     color:'red',
        //     emissive: '#ffffff'
        // })
        var textureLoader = new THREE.TextureLoader()
        var material = new THREE.MeshBasicMaterial({ // MeshPhongMaterial
            color:'#ffffff',
            // emissive: 0xff0000,// emissive默认黑色，设置为白色
            // emissiveMap: textureLoader.load("./b1.png")
        })
        // console.log(material)
        // console.log('------')
        var box = new THREE.Mesh(boxGeometry,material)
        scene.add(box)
        /**
            * 光源设置
            */
        // 方向光1
        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
        directionalLight.position.set(400, 200, 300);
        // directionalLight.castShadow = true
        // scene.add(directionalLight)
        // 方向光2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.9);
        directionalLight2.position.set(-400, -200, -300);
        // scene.add(directionalLight2)
        //环境光
        var ambient = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambient)

        controlller = new THREE.OrbitControls(camera,renderer.domElement)
        document.body.appendChild(renderer.domElement)
        window.onresize = onResize
    }

    function animate(){
        requestAnimationFrame(animate)
        renderer.render(scene, camera)
        controlller.update(clock.getDelta())
    }

    function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        renderer.setSize(window.innerWidth, window.innerHeight)
    }
</script>
</html>
